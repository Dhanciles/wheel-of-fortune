<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/Board.css">
  <link rel="stylesheet" href="styles/Game.css">
  <link rel="stylesheet" href="styles/Player.css">
  <link rel="stylesheet" href="styles/Puzzle.css">
  <link rel="stylesheet" href="styles/Round.css">
  <link rel="stylesheet" href="style/Wheel.css">
  <title>Div of Fortune!</title>
  <title>Document</title>
</head>

<body>

  <main>
    <section class="top-row">
      <h4 class="round-text">Round
        <span>#</span>
      </h4>
      <button class="quit-button">Quit Game</button>
    </section>
    <article class="scoreboard">

    </article>
    <section class="board">
     <div class="category-container">
      <h3 class="category">Category:
        <span class="category-name">stuff!</span>
      </h3>
    </div>
    <div class="puzzle-container">
      <div class="puzzle-row first-row">
        <div class="puzzle-square box1"></div>
        <div class="puzzle-square box2"></div>
        <div class="puzzle-square box3"></div>
        <div class="puzzle-square box4"></div>
        <div class="puzzle-square box5"></div>
        <div class="puzzle-square box6"></div>
        <div class="puzzle-square box7"></div>
        <div class="puzzle-square box8"></div>
        <div class="puzzle-square box9"></div>
        <div class="puzzle-square box10"></div>
      </div>
      <div class="puzzle-row second-row">
        <div class="puzzle-square box11"></div>
        <div class="puzzle-square box12"></div>
        <div class="puzzle-square box13"></div>
        <div class="puzzle-square box14"></div>
        <div class="puzzle-square box15"></div>
        <div class="puzzle-square box16"></div>
        <div class="puzzle-square box17"></div>
        <div class="puzzle-square box18"></div>
        <div class="puzzle-square box19"></div>
        <div class="puzzle-square box20"></div>
      </div>
      <div class="puzzle-row third-row">
        <div class="puzzle-square box21"></div>
        <div class="puzzle-square box22"></div>
        <div class="puzzle-square box23"></div>
        <div class="puzzle-square box24"></div>
        <div class="puzzle-square box25"></div>
        <div class="puzzle-square box26"></div>
        <div class="puzzle-square box27"></div>
        <div class="puzzle-square box28"></div>
        <div class="puzzle-square box29"></div>
        <div class="puzzle-square box30"></div>
      </div>
      <div class="puzzle-row fourth-row">
        <div class="puzzle-square box31"></div>
        <div class="puzzle-square box32"></div>
        <div class="puzzle-square box33"></div>
        <div class="puzzle-square box34"></div>
        <div class="puzzle-square box35"></div>
        <div class="puzzle-square box36"></div>
        <div class="puzzle-square box37"></div>
        <div class="puzzle-square box38"></div>
        <div class="puzzle-square box39"></div>
        <div class="puzzle-square box40"></div>
      </div>
    </div>
      <article class="wheel-container">
          <h2 class="wheel-output">$$</h2>
          <button class="spin-button">Spin the Wheel!</button>
        </article>
    </section>
    <article class="guess-input">
      <div class="vowel-container">
        <label for="vowel-button">Buy A Vowel!</label>
        <button id="vowel-button">$100</button>
      </div>
      <div class="solution-container">
        <label for="solution-input">Solve the Puzzle</label>
        <input id="solution-input" placeholder="Enter Your Guess!">
        <button class="solution-input-button">Solve!</button>
    </div>
    </article>
    <h4 class="instruction-text">Play The Game!</h4>
    <section class="keyboard">
      <button class="keyboard-button letterA" disabled>A</button>
      <button class="keyboard-button letterB">B</button>
      <button class="keyboard-button letterC">C</button>
      <button class="keyboard-button letterD">D</button>
      <button class="keyboard-button letterE" disabled>E</button>
      <button class="keyboard-button letterF">F</button>
      <button class="keyboard-button letterG">G</button>
      <button class="keyboard-button letterH">H</button>
      <button class="keyboard-button letterI" disabled>I</button>
      <button class="keyboard-button letterJ">J</button>
      <button class="keyboard-button letterK">K</button>
      <button class="keyboard-button letterL">L</button>
      <button class="keyboard-button letterM">M</button>
      <button class="keyboard-button letterN">N</button>
      <button class="keyboard-button letterO" disabled>O</button>
      <button class="keyboard-button letterP">P</button>
      <button class="keyboard-button letterQ">Q</button>
      <button class="keyboard-button letterR">R</button>
      <button class="keyboard-button letterS">S</button>
      <button class="keyboard-button letterT">T</button>
      <button class="keyboard-button letterU" disabled>U</button>
      <button class="keyboard-button letterV">V</button>
      <button class="keyboard-button letterW">W</button>
      <button class="keyboard-button letterX">X</button>
      <button class="keyboard-button letterY">Y</button>
      <button class="keyboard-button letterZ">Z</button>
    </section>

    <section class="player-area">
      <article class="player1">
        <h3>Player 1</h3>
        <p class="score player1-score">0</p>
      </article>
      <article class="player2">
        <h3>Player 2</h3>
        <p class="score player2-score">0</p>
      </article>
      <article class="player3">
        <h3>Player 3</h3>
        <p class="score player3-score">0</p>
      </article>
    </section>

  </main>

</body>

</html>
